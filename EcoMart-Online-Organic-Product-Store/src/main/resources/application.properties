server.port=${SERVER_PORT:9876}
# ----------------------
# Database Configuration
# For remote MySQL database, set these environment variables:
# DATABASE_URL=jdbc:mysql://your-remote-host:3306/Eco_Mart
# DATABASE_USERNAME=your_username
# DATABASE_PASSWORD=your_password
# ----------------------
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/Eco_Mart}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:onkar@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for remote database
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ----------------------
# JPA & Hibernate
# ----------------------
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Format SQL in console
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# ----------------------
# Logging
# ----------------------
logging.level.org.hibernate.SQL=${LOG_LEVEL:DEBUG}
logging.level.root=${ROOT_LOG_LEVEL:INFO}

# ----------------------
# File Upload Configuration
# ----------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ----------------------
# Application Configuration
# ----------------------
spring.application.name=EcoMart-Online-Organic-Product-Store
