<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EcoMart</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/user-navbar :: userNavbar}"></div>
</header>

<main class="container">
    <div class="page-header" style="margin-bottom: 2rem;">
        <h1><i class="fas fa-user-circle"></i> My Profile</h1>
    </div>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <div class="profile-header" style="text-align: center; padding: 2rem; border-bottom: 1px solid var(--border-color);">
            <div style="width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2.5rem;">
                <i class="fas fa-user"></i>
            </div>
            <h2 th:text="${user.firstName + ' ' + user.lastName}">User Name</h2>
            <p class="text-muted" th:text="${user.email}">user@example.com</p>
        </div>

        <form th:action="@{/user/profile/update}" method="post" class="form" style="padding: 2rem;">
            <div class="form-group">
                <label><i class="fas fa-user"></i> First Name:</label>
                <input type="text" th:value="${user.firstName}" name="firstName" class="form-control" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-user"></i> Last Name:</label>
                <input type="text" th:value="${user.lastName}" name="lastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-phone"></i> Mobile Number:</label>
                <input type="tel" th:value="${user.mbo_No}" name="mbo_No" class="form-control" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" th:value="${user.email}" name="email" class="form-control" readonly style="background-color: var(--bg-light);">
            </div>

            <div class="form-actions" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Profile
                </button>
                <a th:href="@{/user/dashboard}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
