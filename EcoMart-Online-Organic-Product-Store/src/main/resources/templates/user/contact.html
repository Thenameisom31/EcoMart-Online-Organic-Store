<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EcoMart</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/user-navbar :: userNavbar}"></div>
</header>

<main class="container">
    <div class="page-header" style="text-align: center; margin-bottom: 3rem;">
        <h1><i class="fas fa-envelope"></i> Contact Us</h1>
        <p class="text-muted">We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>
    </div>

    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <div th:if="${success != null}" class="success-message" style="background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #c3e6cb;">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <form class="form" th:action="@{/user/contact/submit}" method="post" style="padding: 2rem;">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Your full name" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" name="email" class="form-control" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-tag"></i> Subject:</label>
                <input type="text" name="subject" class="form-control" placeholder="What is this regarding?" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-comment"></i> Message:</label>
                <textarea name="message" rows="6" class="form-control" placeholder="Tell us more..." required></textarea>
            </div>
            
            <div class="form-actions" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                <a th:href="@{/user/dashboard}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
