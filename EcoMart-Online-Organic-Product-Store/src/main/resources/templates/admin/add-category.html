<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcoMart Admin | Add Category</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body>
<header>
    <div th:replace="~{fragments/admin-navbar :: adminNavbar}"></div>
</header>

<main class="container">
    <div class="page-header">
        <h1>Add New Category</h1>
        <a th:href="@{/admin/categories}" class="btn back-btn">Back to Categories</a>
    </div>

    <div class="form-container">
        <form th:action="@{/admin/categories/add}" method="post" class="category-form">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" id="name" name="name" placeholder="Enter category name" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="true" selected>Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary-btn">Add Category</button>
                <button type="reset" class="btn secondary-btn">Reset</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer">&copy; 2025 EcoMart Admin</footer>
</body>
</html>
