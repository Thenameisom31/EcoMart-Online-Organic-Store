<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order - EcoMart Admin</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/admin-navbar :: adminNavbar}"></div>
</header>

<main class="container">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Update Order #<span th:text="${order.id}"></span></h1>
        <a th:href="@{/admin/orders}" class="btn">‚Üê Back to Orders</a>
    </div>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <form th:action="@{'/admin/orders/update/' + ${order.id}}" method="post" th:object="${order}" class="form">
            <div class="form-group">
                <label><i class="fas fa-hashtag"></i> Order ID:</label>
                <input type="text" th:field="*{id}" readonly class="form-control" />
            </div>

            <div class="form-group">
                <label><i class="fas fa-info-circle"></i> Status:</label>
                <select th:field="*{status}" class="form-control">
                    <option value="PENDING">PENDING</option>
                    <option value="PROCESSING">PROCESSING</option>
                    <option value="SHIPPED">SHIPPED</option>
                    <option value="DELIVERED">DELIVERED</option>
                    <option value="CANCELLED">CANCELLED</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-box"></i> Quantity:</label>
                <input type="number" th:field="*{quantity}" min="1" class="form-control" />
            </div>

            <div class="form-group">
                <label><i class="fas fa-rupee-sign"></i> Total Price:</label>
                <input type="text" th:field="*{totalPrice}" class="form-control" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Order
                </button>
                <a th:href="@{/admin/orders}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
